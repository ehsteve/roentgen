[tox]
envlist = py{3.6,3.7,3.8,3.9}-{linux,macos,windows}, build_docs

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
setenv =
    MPLBACKEND = agg
passenv = CC
extras = tests
commands = python{3.6,3.7,3.8,3.9}: pytest --cov=./ {posargs}

[testenv:build_docs]
basepython = python3.9
extras = docs
commands = sphinx-build docs docs/_build/html -W -b html {posargs}